<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/db76c3a070.js" crossorigin="anonymous"></script>
    <link rel="icon" href="images/favicon-32x32.png" type="image/png">
    <title>Manage</title>
</head>

<body>
    <!-- Header Start -->
    <header class="site-header">
        <div class="wrapper site-header__wrapper">
            <div class="site-header__start">
                <a href="#" class="brand"><img src="images/logo.svg"></a>
            </div>
            <div class="site-header__middle">
                <nav class="nav">
                    <div class="nav__toggle" aria-expanded="false" type="button">
                       <i class="icon fas fa-2x fa-bars "></i>
                    </div>
                    <ul class="nav__wrapper">
                        <li class="nav__item"><a href="#">Home</a></li>
                        <li class="nav__item"><a href="#">About</a></li>
                        <li class="nav__item"><a href="#">Services</a></li>
                        <li class="nav__item"><a href="#">Hire us</a></li>
                        <li class="nav__item"><a href="#">Contact</a></li>
                    </ul> 
                </nav>
            </div>
            <div class="site-header__end btn" type="button">
                <a href="#">Get Started</a>
            </div>
        </div>
    </header>

    <!-- Hero section -->
    <section class="hero-section">
        <div class="container">
            <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
                <div class="col col-lg-7 ">
                    <div class="shape-1"></div>
                    <img src="images/illustration-intro.svg" class="d-block mx-auto img-fluid hero-img align-center" alt="Bootstrap Themes">
                </div>
                <div class="col-lg-5 hero-content">
                    <h1 class="hero-heading display-5 fw-bold lh-2 mb-5">Bring everyone together to build better products</h1>
                    <p class="lead">Manage makes it simple for software team to plan
                    day-to-day tasks while keeping the larger team goals in view</p>
                    <div class="cta d-grid gap-2 d-md-flex pt-4" >
                        <div class="btn">
                            <a href="#" >Get Started</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
